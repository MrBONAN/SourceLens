process_nodes:
  ClassDef:
    - decorator_list
    - base_classes
    - methods
  FunctionDef:
    - decorator_list
    - parameters
    - outgoing_calls
  Import:
    - all
  ImportFrom:
    - all
json_output:
  Folder:
    - all
  File:
    exclude:
      - imports
      - instructions
  Class:
    exclude:
      - decorator_list
  Function:
    exclude:
      - outgoing_func_calls
      - outgoing_method_calls
      - instructions
      - decorator_list
  ErrorsList:
    - element_type
    - errors
  AstParsingError:
    exclude:
      - id
      - parent_id
      - children_ids
